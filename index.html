        function handleKeyPress(e) {
            if (e.key === 'Enter') unlock();
        }

        /**
         * Die Entschl√ºsselungs-Logik
         */
        async function unlock() {
            const password = document.getElementById('passwordInput').value;
            const errorBox = document.getElementById('errorBox');
            errorBox.style.display = 'none';

            try {
                // 1. Passwort in Key umwandeln
                const encoder = new TextEncoder();
                const passwordBuffer = encoder.encode(password);
                const saltBuffer = base64ToArrayBuffer(encryptedData.salt);
                const ivBuffer = base64ToArrayBuffer(encryptedData.iv);
                const cipherBuffer = base64ToArrayBuffer(encryptedData.ciphertext);

                // Import des Passworts als Schl√ºssel-Material
                const baseKey = await crypto.subtle.importKey(
                    'raw', passwordBuffer, 'PBKDF2', false, ['deriveKey']
                );

                // Schl√ºssel ableiten (PBKDF2 mit AES-GCM 256)
                const cryptoKey = await crypto.subtle.deriveKey(
                    { name: 'PBKDF2', salt: saltBuffer, iterations: 100000, hash: 'SHA-256' },
                    baseKey,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['decrypt']
                );

                // 2. Entschl√ºsseln
                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: ivBuffer },
                    cryptoKey,
                    cipherBuffer
                );

                // 3. Ergebnis anzeigen
                const decoder = new TextDecoder();
                const decryptedHtml = decoder.decode(decryptedBuffer);

                // Die gesamte Seite mit dem entschl√ºsselten HTML √ºberschreiben
                document.open();
                document.write(decryptedHtml);
                document.close();

            } catch (e) {
                console.error("Entschl√ºsselung fehlgeschlagen", e);
                errorBox.style.display = 'block';
            }
        }

        /**
         * Utility: Base64 zu ArrayBuffer
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
